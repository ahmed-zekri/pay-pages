<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

<body>

<style>
  .row-style{
    margin-top: 3%;margin-left:0px;

  }
  .col-md-4-style{
    border-radius: 2px;background-color: #D0DCF5;height: 70px;margin-left: 15px;
                   margin-bottom: 15px;
    
  }



</style>



<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"  >
  Approve
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
  Reject
</button>

<!-- Modal -->
<div class="modal fade " id="exampleModalCenter" tabindex="-1" id="myModal1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered width-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="title-modal" >Approve application</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="close-margin">&times;</span>
        </button>
      </div>
      <div class="modal-body">
  <div class="container-fluid">
   
  <div class="row">
  <div class="col-6 col-sm-4 title-form">Full name</div>
  <div class="col-6 col-sm-4 title-form">Phone number</div>
  

  <!-- Force next columns to break to new line -->
  <div class="w-100"></div>

  <div class="col-6 col-sm-4 user-information-style">Nick Meyer</div>
  <div class="col-6 col-sm-4 user-information-style">+216 98677825</div>
</div>
<br>

<div class="row">
  <div class="col-6 col-sm-4 title-form">Document ID</div>
  <div class="col-6 col-sm-4 title-form">Document number</div>
  

  <!-- Force next columns to break to new line -->
  <div class="w-100"></div>

  <div class="col-6 col-sm-4 user-information-style">Passport</div>
  <div class="col-6 col-sm-4 user-information-style">07471666</div>
</div>
  </div>
</div>
<br>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancel-button" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary confirm-button">Confirm</button>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  width-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="title-modal" >Reject application</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="close-margin">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div  style="margin-left:15px;" class="alert alert-danger">
                <div class="text-alert" >Are you sure you want to Reject this request ?</div>

            </div>
            <div class="row row-style">
              <div class="col-md-4 col-md-4-style">
                  <div class="row">
                      <div class="col-md-2 margin-top-moderate" ><img src="img\Profile.svg" width="30" height="30"/></div>
                      <div class="col-md margin-top-sm  margin-left-sm ">
                          <div class="row light-font-blue" > Customer
                          </div>
                          <div class="row bold-font-blue">+21652365145</div>
      
                      </div>
                  </div>
              </div>
      
      
              <div class="col-md-4 col-md-4-style">
                  <div class="row">
                      <div class="col-md-2 margin-top-moderate"><img src="img\time.svg" width="30" height="30"/></div>
                      <div class="col-md margin-top-moderate margin-left-sm">
      
                          <div class="row bold-font-blue" >+21652365145</div>
      
                      </div>
                  </div>
              </div>
          </div>
        
          <div   class="form-group textarea-margin">
            <div class="text-form-reject">Reason for rejecting the application</div>
            <textarea  class="form-control" id="message-text" rows="5"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancel-button" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary reject-button">Reject</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
