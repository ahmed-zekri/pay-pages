<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<div class="container-fluid">
    <div class="row stepper-margin">
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md">
                    <div class="row">
                        <div class="col-md-2 stepper-selected stepper-cover">1.
                            Document verification
                        </div>
                        <div class="col-md-2 stepper-unselected stepper-cover">2.
                            Identity verification
                        </div>
                        <div class="col-md-2 stepper-unselected" style="background-color: white;padding: 10px">3.
                            Info verification
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-11">
            <div class="row margin0-top">
                <div class="col-md-3"></div>
                <div class="col-md-2 doc-cell">
                    <div class="row">
                        <div class="col-md-2 margin-top-widget"><img alt="" src="img/Profile.svg" width="30"
                                                                     height="30"/>
                        </div>
                        <div class="col-md margin-top-sm margin-left-widget ">
                            <div class="row light-font-blue top-text-margin-doc">
                                Customer
                            </div>
                            <div class="row bold-font-blue">+21652365145
                            </div>

                        </div>
                    </div>
                </div>


                <div class="col-md-2 doc-cell margin-doc">
                    <div class="row">
                        <div class="col-md-2 margin-top-widget"><img alt="" src="img/time.svg" width="30" height="30"/>
                        </div>
                        <div class="col-md-2  margin-top-widget">

                            <div class="row light-font-blue  margin-left-widget top-text-margin-doc">&nbsp;02/07/2021&nbsp;.&nbsp;09:04
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="row margin-top-low ">
                <div class="col-md-3"></div>
                <div class="col-md-1">
                    <div class="row">
                        <div class="col-md small-cell-doc"
                             style=" background-image: url('img/pexels-photo-614810.jpeg');"></div>
                    </div>
                    <div class="row margin-top-below-moderate">
                        <div class="col-md small-cell-doc"
                             style=" background-image: url('img/depositphotos_152487024-stock-photo-business-documents-on-desk-voting.jpg');"></div>
                    </div>
                    <div class="row margin-top-below-moderate">
                        <div class="col-md small-cell-doc"
                             style="background-image: url('img/depositphotos_152487024-stock-photo-business-documents-on-desk-voting.jpg');"></div>
                    </div>
                </div>


                <div class="col-md-3 big-cell-doc"
                     style=" background-image: url('img/pexels-photo-614810.jpeg');"></div>

            </div>
        </div>
        <div class="col-md-1 ribbon-icons">
            <table class="table-borderless">
                <tr>
                    <td class="shadow-sm ribbon-icon "><img alt="" width="20" height="20"

                                                            src="img/Crop.svg"></td>
                </tr>
                <tr class="separator"></tr>
                <tr>
                    <td class="shadow-sm ribbon-icon"><img alt="" width="20" height="20"

                                                           src="img/rotate.svg"></td>
                </tr>
                <tr class="separator"></tr>
                <tr>
                    <td class="shadow-sm ribbon-icon"><img alt="" width="20" height="20"

                                                           src="img/reflect%20h.svg"></td>
                </tr>
                <tr class="separator"></tr>
                <tr>
                    <td class="shadow-sm ribbon-icon"><img alt="" width="20" height="20"

                                                           src="img/reflect%20up%20down.svg"></td>
                </tr>
                <tr class="separator"></tr>
                <tr>
                    <td class="shadow-sm ribbon-icon"><img alt="" width="20" height="20"

                                                           src="img/zoom.svg"></td>
                </tr>
                <tr class="separator"></tr>
                <tr>
                    <td class="shadow-sm ribbon-icon"><img alt="" width="20" height="20"

                                                           src="img/light.svg"></td>
                </tr>
            </table>

        </div>
    </div>
    <div class="row margin-top-checkbox">
        <div class="col-md-2"></div>
        <div class="col-md-4 translate-x">


            <input class="big-check-box" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                <span class="title-check-box">  &nbsp Selfie matches document picture</span>
            </label>

        </div>
    </div>
    <div class="row margin-top-checkbox">
        <div class="col-md-2"></div>
        <div class="col-md-4 translate-x">


            <input class="big-check-box" type="checkbox" value="" id="flexCheckChecked2" checked>
            <label class="form-check-label" for="flexCheckChecked2">
                <span class="title-check-box">  &nbsp Images are not blurred</span>
            </label>

        </div>
    </div>
    <div class="row margin-top-checkbox">
        <div class="col-md-2"></div>
        <div class="col-md-4 translate-x">


            <input class="big-check-box" type="checkbox" value="" id="flexCheckChecked3" checked>
            <label class="form-check-label" for="flexCheckChecked3">
                <span class="title-check-box">  &nbsp Information is readable</span>
            </label>

        </div>
    </div>
    <div class="row margin-top">
        <div class="col-md-4"></div>
        <div class="col-md">


            <button type="button" class="btn btn-primary reject-button ">Reject</button>

            <button type="button" class="btn btn-primary next-button ">Next</button>

        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
